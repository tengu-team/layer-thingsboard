name: thingsboard
summary: ThingsBoard is an open-source IoT platform for data visualization.
maintainer: Dixan Peña Peña <dixan.pena@tengu.io>
description: |
   ThingsBoard allows you to monitor and control your IoT devices. This charm installs
   this service either in stand-alone mode or in cluster mode.
tags:
  - analytics
  - big_data
  - monitoring
  - streaming
subordinate: false
provides:
  http:
    interface: http
requires:
  postgres:
    interface: pgsql
  cassandra:
    interface: cassandra
  zookeeper:
    interface: zookeeper
series: ['xenial']
